<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>

    <nav class="nav">

        <!-- left  -->
        <div class="nav__logo_search">
            <div class="logo"><img src="../assets/images/logo.png" alt=""></div>
            <div class="searchbox">

                <input class="search" type="text" placeholder="search">
            </div>

        </div>

        <!-- center  -->
        <div class="nav__center_buttons"></i>
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-tv"></i>
            <i class="fa-solid fa-store"></i>
            <i class="fa-solid fa-users"></i>
            <i class="fa-solid fa-gamepad"></i>
        </div>

        <!-- right -->
        <div class="nav__user">
            <div class="icon">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-solid fa-bell"></i>
            </div>

            <!-- صورة البروفايل والمنيو -->
            <div class="user-menu-container">
                <img src="../assets/images/userphoto.png" alt="User" class="user-img" id="user-img" />
                <div class="dropdown-menu" id="dropdown-menu">
                    <ul>
                        <li id="nameofuser"></li>
                        <li><a href="#">account</a></li>
                        <li><a href="#">settings</a></li>
                        <li><a href="#" id="logout-btn">log out</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </nav>

    <main class="main_content">

        <section class="left">
            <div class="sidebar">
                <!-- User Profile -->
                <div class="sidebar-item">
                    <img src="https://via.placeholder.com/32" alt="Profile" class="profile">
                    <span>Youssef Amr</span>
                </div>

                <!-- Items -->

                <div class="sidebar-item">
                    <img src="https://img.icons8.com/color/48/friends--v1.png" class="icon" alt="Friends">
                    <span>Friends</span>
                </div>

                <div class="sidebar-item">
                    <img src="https://img.icons8.com/ios-filled/50/bookmark-ribbon--v1.png" class="icon" alt="Saved">
                    <span>Saved</span>
                </div>

                <div class="sidebar-item">
                    <img src="https://img.icons8.com/fluency/48/time-machine.png" class="icon" alt="Memories">
                    <span>Memories</span>
                </div>

                <div class="sidebar-item">
                    <img src="https://img.icons8.com/color/48/groups.png" class="icon" alt="Groups">
                    <span>Groups</span>
                </div>

                <div class="sidebar-item">
                    <img src="https://img.icons8.com/fluency/48/youtube-play.png" class="icon" alt="Reels">
                    <span>Reels</span>
                </div>

                <div class="sidebar-item">
                    <img src="https://img.icons8.com/fluency/48/market-square.png" class="icon" alt="Marketplace">
                    <span>Marketplace</span>
                </div>

                <div class="sidebar-item see-more">
                    <img src="https://img.icons8.com/ios-glyphs/30/expand-arrow--v1.png" class="icon" alt="See more">
                    <span>See more</span>
                </div>
            </div>

        </section>



        <section class="center">
            <div class="container">
                <!-- <div class="content"> -->
                <div class="newposts">

                    <div class="addpost">
                        <div class="userphoto">
                            <img src="../assets/images/userphoto.png" alt="">
                        </div>
                        <input class="newpost_input" type="text" placeholder="what is on your mind ?">

                    </div>
                    <hr>

                    <div class="newpost__icons">
                        <div class="icon">
                            <div class="newpost__icons__img">
                                <!-- <img src="../assets/images/video-camera-alt 1.png" alt=""> -->
                                <i class="fa-solid fa-video"></i>
                            </div>
                            <div class="text">
                                <h4>Live Video</h4>
                            </div>
                        </div>
                        <div class="icon">
                            <div class="newpost__icons__img">
                                <!-- <img src="../assets/images/Group 22.png" alt=""> -->
                                <i class="fa-solid fa-image"></i>
                            </div>
                            <div class="text">

                                <h4>Photo/Video</h4>
                            </div>
                        </div>
                        <div class="icon">
                            <div class="newpost__icons__img">
                                <!-- <img src="../assets/images/happy emoji.png" alt=""> -->
                                <i class="fa-solid fa-face-smile"></i>
                            </div>
                            <div class="text">

                                <h4>Feeling/activity</h4>
                            </div>
                        </div>
                    </div>

                </div>
            </div>



            <!-- </div> -->
            <!-- were i show the posts from server  -->
            <div id="postsContainer"></div>

        </section>


        <section class="right">
            <div class="container">


                <!-- chat  -->
                <!-- <div class="chat-container ">
                    <div class="chat-header">Gemini Chat</div>
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="type your message here..." />
                        <button onclick="sendMessage()">send</button>
                    </div>
                </div> -->
                <!-- زر فتح الشات -->
                <div id="chat-toggle" onclick="toggleChat()">💬</div>

                <!-- chat -->
                <div class="chat-container" id="chat-box" style="display: none;">
                    <div class="chat-header">
                        Gemini Chat
                        <span onclick="toggleChat()" style="float: right; cursor: pointer;">×</span>
                    </div>
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="type your message here..." />
                        <button onclick="sendMessage()">send</button>
                    </div>
                </div>

            </div>
        </section>


    </main>

    <!-- ====== Popup Modal ====== -->
    <div class="popup-overlay" id="postPopup">
        <div class="popup-card">
            <span class="close-btn" id="closePopup">&times;</span>
            <h3>Create Post</h3>
            <textarea id="postContent" rows="6" placeholder="What's on your mind?"></textarea>
            <button id="submitPost">Post</button>
        </div>
    </div>






    <script src="../js/home.js"></script>
</body>

</html>
